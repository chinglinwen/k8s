apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: netshootd
spec:
  selector:
      matchLabels:
        name: netshootd 
  template:
    metadata:
      labels:
        name: netshootd 
    spec:
      containers:
      - name: netshootd
        image: harbor.wk.qianbao-inc.com/tools/netshoot
        command: [ "/bin/sh", "-c", "curl -s http://issue.qianbao-inc.com/SRE/k8s/raw/branch/master/testing/metrics/podmetrics.sh | sh" ]
